<div class="container">
    <div class="row">
        {% for member in members %}
        <div class="col-lg-3 col-md-6 wow fadeInUp team-item" 
            data-wow-delay="0.7s" 
            data-name="{{ member.name }}" 
            data-designation="{{ member.designation }}"
            data-state="{{ member.state }}" 
            data-city="{{ member.city }}" 
            data-year="{{ member.year }}" 
            data-style="{{ member.style }}" 
            data-address="{{ member.address }}" 
            data-mobile="{{ member.mobile }}">

            <div style="border: 1px solid #e5e5e5; border-radius: 10px; overflow: hidden; background-color: white;">
                <div class="position-relative overflow-hidden">
                    <a href="profile.html?name={{ member.name }}&designation={{ member.designation }}&state={{ member.state }}&city={{ member.city }}&address={{ member.address }}&mobile={{ member.mobile }}&rating={{ member.rating }}&img={{ member.image_path }}">
                        <img class="img-fluid" src="{{ member.image_path }}" alt="Technician Image" style="width: 100%; height: 250px; object-fit: cover; border-bottom: 2px solid #e5e5e5;">
                    </a>
                </div>
                <div style="padding: 15px; text-align: left; overflow-y: auto;">
                    <a href="profile.html?name={{ member.name }}&designation={{ member.designation }}&state={{ member.state }}&city={{ member.city }}&address={{ member.address }}&mobile={{ member.mobile }}&rating={{ member.rating }}&img={{ member.image_path }}" style="text-decoration: none; color: inherit;">
                        <h5 class="fw-bold mb-1" style="font-size: 1.25rem; text-align: center;">{{ member.name }}</h5>
                    </a>
                    <small style="display: block; text-align: center; color: #777;">{{ member.designation }}</small>
                    <hr style="border: 0.5px solid #ddd;">
                    <p style="font-size: 0.9rem; margin-bottom: 8px; word-wrap: break-word;"><strong>Address:</strong> {{ member.address }}</p>
                    <p style="font-size: 0.9rem; margin-bottom: 8px;"><strong>State:</strong> {{ member.state }}</p>
                    <p style="font-size: 0.9rem; margin-bottom: 8px;"><strong>City:</strong> {{ member.city }}</p>
                    <p style="font-size: 0.9rem; margin-bottom: 8px;"><strong>Mobile No:</strong> {{ member.mobile }}</p>
                    <p style="font-size: 0.9rem; margin-bottom: 8px;"><strong>Rating:</strong> ★★★★☆</p>
                    <!-- Add delete button -->
                    <a href="{{ url_for('delete_member', member_id=member.id) }}" onclick="return confirm('Are you sure you want to delete this member?');">Delete</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
